<div class="row">
    <div class="col-lg-8 col-lg-offset-2">
        <a ui-sref="fox.articles"><btn class="btn btn-default pull-right">Cancel</btn></a>
        <h1>Create Article</h1>
        <div class="panel panel-default">
            <div class="panel-heading">
                <strong>Article Details</strong>
            </div>
            <div class="panel-body">
            	<form ng-submit="ArticleController.create(newArticle)">
	                <div class="form-group">
	                	<label for="client">Group</label>
	                	<select required class="form-control" id="client" ng-model="newArticle.group">
	                		<option ng-repeat="group in ArticleController.getGroups()" value="[[group.id]]">
	                			[[client.name]]
	                		</option>
	                	</select>
	                </div>
	                <div class="form-group">
	                	<label for="title">Title</label>
	                	<input type="text" class="form-control" id="title" maxlength="255" ng-model="newArticle.title">
	                </div>
	                <div class="form-group">
	                	<label for="content">Content (optional)</label>
	                	<textarea class="form-control" id="content" ng-model="newArticle.content"></textarea>
	                </div>
	                <input type="submit" class="btn btn-primary btn-block" value="Create">
	            </form>
            </div>
	    </div>
    </div>
</div>
