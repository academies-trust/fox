<div class="panel panel-default">
    <div class="panel-heading">
        <strong class="h3">Create Article</strong>
    </div>
    <div class="panel-body">
    	<form ng-submit="createArtCtrl.create(newArticle)">
            <div class="form-group">
            	<label for="client">Group</label>
            	<select ng-init="newArticle.group = null" required class="form-control" id="client" ng-model="newArticle.group">
            		<option selected value="null">-- Please Select -- </option>
            		<option ng-repeat="group in createArtCtrl.getGroupsWhereCan('write')" value="[[group.id]]">
            			[[group.name]]
            		</option>
            	</select>
            </div>
            <div class="form-group">
            	<label for="title">Title</label>
            	<input type="text" required class="form-control" id="title" maxlength="255" ng-model="newArticle.title">
            </div>
            <div class="form-group">
            	<label for="content">Content</label>
            	<text-angular name="content" ng-model="newArticle.content"></text-angular>
            </div>
            <div class="form-group">
            	<label for="published">Publish Date</label>
            	<input pick-a-date="newArticle.published" type="text" required class="form-control" id="published" maxlength="255">
            </div>
            <div class="checkbox">
            	<label for="comments">
                	<input type="checkbox" value="1" id="comments" ng-model="newArticle.comments">
                	Allow Comments
            	</label>
            </div>
            <div class="checkbox">
            	<label for="help">
            		<input type="checkbox" value="1" id="help" ng-model="newArticle.help">
            		Add to Help
            	</label>
            </div>
            <input type="submit" class="btn btn-primary btn-block" value="Create">
        </form>
    </div>
</div>
