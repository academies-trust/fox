<div class="row">
    <div class="col-lg-8 col-lg-offset-2">
        <a ui-sref="fox.articles.create"><btn class="btn btn-primary pull-right">Add Article</btn></a>
        <h1>Articles</h1>
        <div ng-repeat="article in ArtCtrl.articles" class="panel panel-default">
            <div class="panel-heading">
                <strong>[[article.activeContent.data.title]]</strong>
            </div>
            <div class="panel-body">
                [[article.activeContent.data.content]]
            </div>
        </div>
    </div>
</div>
